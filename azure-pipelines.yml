# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'aws'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/dev'
    backendServiceAWS: 'aws-tf-connection'
    backendAWSBucketName: 'huddlesk-tf-state-bucket'
    backendAWSKey: 'environments/dev/terraform.tfstate'
- task: TerraformTaskV4@4
  inputs:
    provider: 'aws'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/dev'
    commandOptions: '-out=tfplan'
    environmentServiceNameAWS: 'aws-tf-connection'
  env:
    TF_VAR_env: dev
    TF_VAR_ami_id: ami-068c0051b15cdb816
    TF_VAR_unique_suffix: huddlesk
    TF_VAR_key_name: huddlesk-personal-ed25519
    AWS_DEFAULT_REGION: 'us-east-1'